<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Updated Favicon Links -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/logo-light.png" type="image/png" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="/logo-dark.png" type="image/png" media="(prefers-color-scheme: dark)" />
  <link rel="apple-touch-icon" href="/logo-light.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GATECode Practice Platform</title>

  <!-- Theme Detection Script: Instant theme application to prevent white flash -->
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      const theme = storedTheme || 'light';
      document.documentElement.classList.add(theme);
      // Set background color immediately based on theme to avoid flash
      document.documentElement.style.backgroundColor = theme === 'dark' ? '#09090b' : '#fafafa';
    })();
  </script>

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"

</head>
