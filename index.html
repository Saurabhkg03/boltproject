<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GATECode Practice Platform</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMmg9fLspdJol/oocvilCEb_24BnwWydp67BaUqwPzNfEN/2U" crossorigin="anonymous">
    <style>
      /* Initial loader styles to prevent Flash of Unstyled Content (FOUC) */
      #loader-wrapper {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Start with a neutral dark background to prevent flashing */
        background-color: #020617; 
        transition: opacity 0.4s ease-out;
        opacity: 1;
      }
      #loader-wrapper.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;
        font-size: 1.875rem;
        line-height: 2.25rem;
        color: white;
        margin-bottom: 1.5rem;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #3b82f6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loader-wrapper">
      <div class="loader-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #3b82f6;">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>GATECode</span>
      </div>
      <div class="loader-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmIm0M2rOC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" xintegrity="sha384-+VBxd3r6XgURPlLJSzFlnOM8iHk7EseLjs+dC6uIsAka8i+9pDomTP2iXWksktds" crossorigin="anonymous"></script>
  </body>
</html>
